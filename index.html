<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar</title>
  <script src="https://kit.fontawesome.com/3801ad3337.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <h1>Tushar</h1>
      </div>
      <input type="checkbox" id="toggle" class="visually-hidden">
      <div class="menu-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login</a></li>
      </div>
      <div class="toggle-menu">
        <label for="toggle"><i class="fa-solid fa-bars hamburger"></i></label>
      </div>
      
    </nav>
  </header>
</body>
</html>
